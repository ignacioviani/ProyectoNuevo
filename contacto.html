  <body class="bodyContacto">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-opacity-75">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./imagenes/tshirt1.png"
              alt="logo"
              width="60"
              height="60"
            />
          </a>
          <h1 class="tituloNav">Basic T's</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tablas-de-talles.html"
                  >Tablas de Talles</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-around my-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="d-flex justify-content-center">
            <h1 class="titulo">Contacto</h1>
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Nombre y Apellido</span>
            <input
              type="text"
              aria-label="Nombre"
              class="form-control"
              placeholder="Ingresar nombre"
            />
            <input
              type="text"
              aria-label="Apellido"
              class="form-control"
              placeholder="Ingresar apellido"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Correo</span
            >
            <input
              type="email"
              class="form-control"
              placeholder="Ingresar email"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Num. Celular</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Ingresar numero"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Como te contactamos?</label
            >
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Llamada</option>
              <option value="2">Whatsapp</option>
              <option value="3">Correo</option>
            </select>
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Tu Consulta</span>
            <textarea
              class="form-control"
              placeholder="Dejanos tu consulta aqui"
              aria-label="With textarea"
            ></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-outline-secondary buttonContacto"
              type="button"
              id="button-addon2"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-around my-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="d-flex justify-content-center">
            <h2 class="subtitulo">Ubicación</h2>
          </div>
          <div class="d-flex justify-content-center">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3350.4130067572673!2d-68.838716!3d-32.887247!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e09193a56b5a5%3A0xb3d82569114a0c3d!2sNecochea%201%2C%20Mendoza!5e0!3m2!1ses!2sar!4v1648442003056!5m2!1ses!2sar"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div
            class="col-sm-6 d-flex justify-content-center align-items-center"
          >
            <h4>Buscanos en las redes</h4>
          </div>
          <div
            class="col-sm-6 d-flex justify-content-evenly align-items-center"
          >

              ><i class="fa-brands fa-instagram fa-2x"></i
            ></a>
            <a href="https://es-la.facebook.com/" target="blank"
              ><i class="fa-brands fa-facebook fa-2x"></i
            ></a>
            <a href="https://twitter.com/home" target="blank"
              ><i class="fa-brands fa-twitter fa-2x"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
